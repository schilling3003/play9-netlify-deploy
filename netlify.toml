[build]
  base = "."
  command = "npm install && npm run build"
  publish = "frontend/dist"
  functions = "backend/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "10.7.0"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
