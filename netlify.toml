[build]
  base = "."
  command = "cd frontend && npm install && npm run build && cd ../backend && npm install && npm run build"
  publish = "frontend/dist"
  functions = "backend/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
